<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftShare - Download</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.6)),
                  url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    input[type="text"] {
      padding: 12px 18px;
      font-size: 1rem;
      width: 260px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #00c896;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00aa7e;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffd2d2;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"],
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Download Your File üì•</h1>
  <p>Enter your 6-digit passcode to receive your SwiftDrop</p>

  <form id="downloadForm">
    <input type="text" id="passcodeInput" placeholder="Enter Passcode" required />
    <br>
    <button type="submit" class="btn">Download</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const passcode = document.getElementById('passcodeInput').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = "";

      try {
        const response = await fetch(`http://127.0.0.1:5000/download?passcode=${passcode}`);

        if (!response.ok) {
          const errorData = await response.json();
          messageDiv.innerText = errorData.error || "‚ùå An error occurred.";
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'swiftshare_files.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        messageDiv.innerText = "‚úÖ Download started!";
      } catch (err) {
        messageDiv.innerText = "‚ùå Invalid or expired passcode.";
      }
    });
  </script>
</body>
</html>
